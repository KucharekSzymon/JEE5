<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form id="usrForm" method="post" action="Logowanie">
    <table>
        <tr>
            <td>
                Login:
            </td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                Data to save:
            </td>
            <td>
                <textarea form="usrForm" name="data"></textarea>
            </td>
        </tr>
    </table>



    <input type="submit" value="OK">
</form>
</body>
</html>
